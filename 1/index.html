<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calc">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('-')">-</button>
        <button onclick="append('*')">*</button>
        <button onclick="append('/')">/</button>
        <button onclick="append('.')">.</button>
        <button onclick="back()">Back</button>
        <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
      const display = document.getElementById('display');

      function isOp(ch){ return ch === '+' || ch === '-' || ch === '*' || ch === '/'; }

      function lastToken(){
        const s = display.value;
        const i = Math.max(s.lastIndexOf('+'), s.lastIndexOf('-'), s.lastIndexOf('*'), s.lastIndexOf('/'));
        return s.slice(i+1);
      }

      function append(val){
        if (display.value === 'Error') display.value = '';

        const cur = display.value;
        const last = cur.slice(-1);

        if (isOp(val)){
          if (!cur){ return; }
          if (isOp(last)){
            display.value = cur.slice(0, -1) + val;
          } else {
            display.value += val;
          }
          display.scrollLeft = display.scrollWidth;
          return;
        }

        if (val === '.'){
          const token = lastToken();
          if (token.includes('.')) return;
          if (!cur || isOp(last)){
            display.value += '0.';
          } else {
            display.value += '.';
          }
          display.scrollLeft = display.scrollWidth;
          return;
        }

        display.value += val;
        display.scrollLeft = display.scrollWidth;
      }

      function clearDisplay(){ display.value = ''; }

      function back(){
        if (display.value === 'Error'){
          display.value = '';
          return;
        }
        display.value = display.value.slice(0, -1);
      }

      function calculate(){
        try{
          const expr = display.value;
          if (!expr) return;
          if (/\/(?:0(?!\.))/.test(expr)){
            display.value = 'Error';
            return;
          }
          display.value = String(eval(expr));
        }catch(e){
          display.value = 'Error';
        }
      }
    </script>
</body>
</html>
